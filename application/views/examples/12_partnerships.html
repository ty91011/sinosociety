<!-- Partnership Application Form -->
	<div class="row">
		<div class="large-12 columns">
			<h1>Become a Partner</h1>
		</div>

		<div class="large-8 columns">
			<form>
				<fieldset>
					<legend>Apply to be one of our exclusive U.S partners.</legend>


					<div class="row">
						<div class="large-12 columns">
							<label>Company Name</label>
							<input type="text" placeholder="">
						</div>
					</div>

					<div class="row">
						<div class="large-4 columns">
							<label>Contact</label>
							<input type="text" placeholder="Required">
						</div>
						<div class="large-4 columns">
							<label>Phone</label>
							<input type="text" placeholder="Required">
						</div>
						<div class="large-4 columns">
							<label>Email</label>
							<input type="text" placeholder="Required">
						</div>
					</div>

					<div class="row">
						<div class="large-12 columns">
							<label>Please tell us why we would be good partners.</label>
							<textarea placeholder=""></textarea>
						</div>
					</div>

        <div class="row">
          <div class="large-12 columns">
            <label>Submit Logo</label>
            <img src="http://placehold.it/240x120&text=Logo" />
            <a href="#" class="small button secondary">Upload</a>
          </div>
        </div>
				</fieldset>

        <div class="row">
          <div class="large-12 columns text-center">
            <a href="#" class=" button round ">Send Application</a>
          </div>
        </div>
			</form>


		</div>

		<div class="large-4 columns">
			<img src="http://placehold.it/800x200&text=Preview Example" />
			<h4>Benefits of Partnership</h4>
			<p>Description</p>
		</div>

	</div>
